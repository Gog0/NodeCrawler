<div ng-repeat="section in $ctrl.sections">
    <h3>{{ section.title }}</h3>
    <ul>
        <li ng-repeat="item in section.items" >
            <button ng-src="{{item}}" 
                    ng-click="$ctrl.selectGroup(item)">
                {{ item.name }}
            </button>
        </li>
    </ul>
</div>
